<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quotes Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="quote-container">
            <p class="quote-text" id="quoteText">Loading...</p>
            <div class="btn-container">
                <button class="btn" id="newQuoteBtn">Generate New Quote</button>
                <button class="btn" id="likeBtn">Like Quote</button>
            </div>
        </div>
        <h3>Liked Quotes</h3>
        <div id="likedQuotes"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
